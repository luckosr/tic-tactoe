<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/styles/main.min.css">
    <script src="./assets/js/ticTacToe.js" defer></script>
    <title>Tic tac toe</title>
</head>
<body>

    <header class="title">Tic Tac Toe</header>
    <section class="game">
        <h1 class="player">Player</h1>
        <main class="board">
            <div class="board__field" data-pos='1'></div>
            <div class="board__field" data-pos='2'></div>
            <div class="board__field" data-pos='3'></div>
            <div class="board__field" data-pos='4'></div>
            <div class="board__field" data-pos='5'></div>
            <div class="board__field" data-pos='6'></div>
            <div class="board__field" data-pos='7'></div>
            <div class="board__field" data-pos='8'></div>
            <div class="board__field" data-pos='9'></div>
            
        </main>
        <p class="message">Bla bla bla</p>
    </section>
    
</body>
</html>
